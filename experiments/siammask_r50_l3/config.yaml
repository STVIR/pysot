META_ARC: "siamrpn_r50_l234_dwxcorr"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [0, 1, 2, 3]

ADJUST:
    ADJUST: true
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [1024]
        out_channels: [256]

RPN:
    TYPE: 'DepthwiseRPN'
    KWARGS:
        anchor_num: 5
        in_channels: 256
        out_channels: 256

MASK:
    MASK: True
    TYPE: 'MaskCorr'
    KWARGS:
        in_channels: 256
        hidden: 256
        out_channels: 3969

REFINE:
    REFINE: True
    TYPE: 'Refine'

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5

TRACK:
    TYPE: 'SiamMaskTracker'
    PENALTY_K: 0.10
    WINDOW_INFLUENCE: 0.41
    LR: 0.32
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5
    MASK_THERSHOLD: 0.15
